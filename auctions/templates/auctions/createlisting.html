{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    
        <form class="flex flex-column form-div" action="" method="post">
            {% csrf_token %}
            <div class="form-group ">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group ">
                <input class="form-control form-control-lg" type="text" name="description" placeholder="Description">
            </div>
            <div class="form-group ">
                <input class="form-control form-control-lg" type="number" name="init_bid" required placeholder="Initial bid">
            </div>
            <div class="form-group ">
                <input class="form-control form-control-lg" type="text" name="image_url" placeholder="Image URL">
            </div>
            <div class="form-group ">
                <input class="form-control form-control-lg" type="category" name="category" placeholder="Category">
            </div>
            <div class="form-group ">
                <input class="form-control form-control-lg btn btn-success" type="submit" value="Create">
            </div>
        </form>
    
{% endblock %}
